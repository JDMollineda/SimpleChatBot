<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <title>ChatBot</title>
</head>

<body>
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined fa fa-sms"></span>
        <span class="material-symbols-outlined fa fa-minus-circle"></span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class="close-btn material-symbols-outlined fa fa-minus-circle"></span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined fa fa-robot"></span>
                <p>Hi there <br>How can I help you today? </p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined fa fa-envelope"></span>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="./generateResponse.js"></script>
</body>

</html>
